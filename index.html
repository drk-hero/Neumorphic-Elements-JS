<script>
    // search
    let _li = document.querySelectorAll('.ul-seach-box>li')

    function _search() {
        let _flag = 0
        if (
            (document.getElementById('notF')) != null
        ) {
            document.getElementById('notF').remove()
        }
        let _vale_seach = document.getElementById('searchh').value
        if (_vale_seach.length != 0) {
            for (i = 0; i < _li.length; i++) {
                _li[i].style.display = 'none'
                if (
                    ((_li[i].innerHTML).indexOf(_vale_seach)) != -1
                ) {
                    _li[i].style.display = 'block'
                    _flag++
                }
            }
            if (_flag == 0) {
                _notFound = document.createElement('li')
                _notFound.setAttribute('id', 'notF')
                _notFound.innerHTML = 'Not Found...'
                _notFound.style.display = 'block'
                _notFound.style.color = 'black'
                document.querySelector('.ul-seach-box').appendChild(_notFound)
            }
        } else {
            for (i = 0; i < _li.length; i++) {
                _li[i].style.display = 'none'
            }
        }
    }


    // click iphone
    let x = 0

    function _clickI() {
        let Id_swich = document.getElementById('swich1')
        if (x == 0) {
            x++
            Id_swich.style.background = 'linear-gradient(330deg, #5b0eeb 0%, #5b0eeb 50%, #8abdff) 100%'
            Id_swich.querySelector('span').style.backgroundColor = ('#E4EBF5')
            Id_swich.querySelector('span').style.left = ('60px')
        } else if (x == 1) {
            x--
            Id_swich.style.background = 'transparent'
            Id_swich.querySelector('span').style.backgroundColor = ('#9baacf')
            Id_swich.querySelector('span').style.left = ('5px')

        }

    }
    // clock
    _clock()
    setInterval(_clock, 1000);

    function _clock() {
        let setTimeTo = new Date()
        document.querySelector('.clock .secend').style.transform = 'rotate(' + ((setTimeTo.getSeconds()) * 6) + 'deg)'
        document.querySelector('.clock .minet').style.transform = 'rotate(' + (((setTimeTo.getMinutes()) * 60) * .1) + 'deg)'
        document.querySelector('.clock .minet').style.transform = 'rotate(' + (((setTimeTo.getMinutes()) * 60) * .1) + 'deg)'
        hourse_ = ((setTimeTo.getHours()) * 3600) + ((setTimeTo.getMinutes()) * 60) + (setTimeTo.getSeconds())
        document.querySelector('.clock .hours').style.transform = 'rotate(' + (hourse_ * .008) + 'deg)'
        document.getElementById('clock-one').innerHTML = setTimeTo.toLocaleTimeString()
    }
    // play shadows
    let numflag = 0

    function _clicksw() {
        let _i_icon = document.getElementById('playorpase')
        console.log(_i_icon)
        let _shadowS = document.querySelectorAll('.play-shadow>span')
        _i_icon.classList.toggle('bi-play-fill')
        _shadowS[0].classList.toggle('puse-shadow')
        _shadowS[1].classList.toggle('puse-shadow')
    }
    // delet html
    function _delet() {
        let _full_html = document.getElementsByClassName('label-delet')[0]
        _full_html.remove()
    }
</script>
